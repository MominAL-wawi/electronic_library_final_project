{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electronic Library</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Library</a>

        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="{% url 'books' %}"
            >Books</a
          >

          {% if user.is_authenticated %}
          <a class="btn btn-warning btn-sm" href="{% url 'my_books' %}"
            >My Books</a
          >
          <a class="btn btn-info btn-sm" href="{% url 'profile' %}">Profile</a>
          <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-success btn-sm" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary btn-sm" href="{% url 'register' %}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 90px">
      {% if messages %} {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center mt-5 p-3">
      <small>Â© Electronic Library System</small>
    </footer>
  </body>
</html>
